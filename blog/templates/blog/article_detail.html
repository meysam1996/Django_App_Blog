{% extends 'blog/base.html' %}

{% block title %} | {{object.title}}{% endblock %}

{% block main %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{object.thumbnail.url}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="font-size:38px">{{object.title}}</h1>
            <time>{{object.jpublish}}</time><hr>
            <small>نویسنده: {{object.author.get_full_name}}</small>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto text-justify">
          {{object.description|linebreaks}}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
